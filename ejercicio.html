<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Online</title>
</head>
<body>
    <div id="main-container">
        <h1>Banco Online</h1>
        <div id="ingreso-wrapper">
            <div>Haz un ingreso:</div>
            <input type="text" id="ingreso-input">
            <button>Guardar</button>
        </div>
        <div></div>
        <div id="ingresar-extraer-wrapper">
            <input type="text" id="cantidad-input">
            <button>Ingresar</button>
            <button>Extraer</button>
            
        </div>
        <div id="movimientos-wrapper">
            <button>Saldo y Movimientos</button>
            <h3>Saldo:</h3>
            <div id="saldo-actual"></div>
            <div id="movimientos"></div>
        </div>
    </div>
    
</body>
</html>
