<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de la Compra</title>
</head>
<body>
    <div>
        <h1>Supermercado</h1>
        <div>
            <table id="catalogo-productos"></table>
            <div id=""></div>
        </div>
        <table id="carrito-compra"></table>
    </div>
    <script>
        
        let productos=[
            {producto:"pan",categoria:"Alimentación",precio:1.2},
            {producto:"guantes",categoria:"Textil",precio:22.5},
            {producto:"zapatos",categoria:"textil",precio:65.0},
            {producto:"pantalla",categoria:"Informática",precio:200},
            {producto:"teclado",categoria:"Informática",precio:35.8},
            {producto:"leche",categoria:"Alimentación",precio:2.0}
        ]; 
        let tablaProductos = "<tr><th>Producto</th><th>Categoría</th><th>Precio</th>";
        /*document.getElementById("imagen-carrito").innerHTML = `<td><img src="images/carritocompras.png" height='20px' width='20px'></td>`;*/
        productos.forEach((producto)=>{
            tablaProductos += `<tr><td>${producto.producto}</td><td>${producto.categoria}</td><td>${producto.precio}</td><td><img id="imagen-carrito" src="images/carritocompras.png" height='20px' width='20px'></td>`;
        });
        document.getElementById("catalogo-productos").innerHTML=tablaProductos;

        //Agregamos productos al carrito
        let carritoProductos = "";
        document.getElementById("imagen-carrito").addEventListener("click",
            ()=>{
                productos.forEach((producto)=>{
                    carritoProductos += `${producto.producto}`;
                    console.log(carritoProductos);
                });
                console.log(carritoProductos);
            }
        )
    </script>
</body>
</html>
