<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizadores</title>
</head>
<body>
    <script>
        setTimeout(()=>console.log("Hola"), 3000);
        let contador = 0;
        let pruebaInterval = setInterval(()=>{
            contador ++;
            console.log(contador);
            if(contador == 20){
                clearInterval(pruebaInterval);
            }
        }, 2000);
    </script>
</body>
</html>
