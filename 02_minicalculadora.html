<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora</title>
</head>
<body>
    <button onclick="sumaDeNumeros()">Sumar</button><button onclick="multiplicaNumeros()">Multiplicar</button>
    <button onclick="factorialNumero()">Factorial</button>

    <script>
        function sumaDeNumeros(){
            //Solicito la introduccion de los números
            //parseInt: la ponemos para que la variable la tome como número
            let n1 = prompt("Introduce el primer número");
            let n2 = prompt("Introduce el segundo número");
            let suma = parseInt(n1) + parseInt(n2);
            alert("La suma total es: " + suma);

        }
        function multiplicaNumeros(){
            let n1 = prompt("Introduce el primer número");
            let n2 = prompt("Introduce el segundo número");
            let multiplicar = n1*n2;
            alert("La multiplicación total es: " + multiplicar);
        }

        function factorialNumero(){
            let n = prompt("Introduce un número");
            let resultado = 1;
            for(let i = 1; i<=n; i++){
                resultado = resultado * i;
            }
            alert("El valor de " + n + " es: " + resultado);
            console.log(resultado)
           
        }
    </script>
</body>
</html>
